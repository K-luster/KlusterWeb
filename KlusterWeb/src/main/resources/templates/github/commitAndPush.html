<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Github commitAndPush 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/articles/table-header.css" rel="stylesheet">
</head>

<body>
<header th:replace="header :: header">
    헤더 삽입부
    <hr>
</header>

<main>
    <div class="container mt-5">
        <h1>commitAndPush</h1>
        <form action="/github/commit-and-push" method="POST">
            <div class="form-group">
                <label for="repositoryName">Repository 이름:</label>
                <input type="text" class="form-control" id="repositoryName" name="repositoryName" required>
            </div>
            <button type="submit" class="btn btn-primary">완료</button>
        </form>
    </div>
</main>

<footer th:replace="footer :: footer">
    <hr>
    푸터 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
