version: '3'
services:
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/kluster
    depends_on:
      - mysql
    entrypoint: ["sh", "-c", "sleep 10 && java -jar /app.jar"]
  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rlaxogjs8312
      - MYSQL_DATABASE=kluster
    volumes:
      - mysqlinit:/docker-entrypoint-initdb.d
volumes:
  mysqlinit: